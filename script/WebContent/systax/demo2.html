<script type="text/javascript">

	// 다이나믹 데이터타입을 지원, 타입을 지정하지않아도 값에따라서 변수의 타입이 바뀐다.
		
		var a;
		
		console.log(a);				  // undefined
		console.log(typeof(a));
		
		a = 10;
		console.log(a);
		console.log(typeof(a)); 	 // typeof(변수명)은 변수의 타입을 알수있다.  
		
		var String = '홍길동';
		console.log(String);
		console.log(typeof(String)); // typeof(변수명)은 변수의 타입을 알수있다.
		
		a = true;
		console.log(a);
		console.log(typeof(a));
	
</script>
