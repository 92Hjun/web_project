<script type="text/javascript">
	
	// 자바스크립트 function
	
	// 코드블록
		function fn1(x, y, z) {
			var result = x + y + z;
			console.log(result);
		}
	//	fn1();							// NaN
	//	fn1(1, 2);						// NaN
	//	fn1(1, 2, 3);					// 6
	//	fn1(1, 2, '길동');				// 3길동
	//	fn1(1, 2, 3, 4, 5, 6, 7, 8);	// 6
		
		// 자바스크립트에서는 메소드 중복정의가 되지않는다.
		function fn2() { // arguments는 자바스크립트 함수가 내장하고 있는 특별한 변수
						 // arguments는 함수가 호출될 때 전달받은 매개변수값들을 순서대로 담고있는 배열이다.
			console.log(arguments);
		}
		
		fn2(1, 2, 4);
		// arguments(내부에서 사용하는 특별한 변수) 에 함수에 전달한 값을 모두 다담고있다.
		
		function fn3(x, y) {
			return x+y;
		}
		
		var a = fn3(3,7);
		
		console.log(a);
		
		// 이름없는 익명함수를 만들어서 변수에 담아둘수 있다.
		// 타입은 function타입 이고 함수도 변수에 담을수있어 함수도 값으로 취급한다.
		var x = function(a,b) {
			console.log(a*b);
		}
		x(8,9);
		
		function fn5(a,b,f) {
			f(a,b)
			
		}
		fn5(10,20,x)
		
</script>
