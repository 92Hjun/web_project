<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		이름: <input type="text" id="user-name" name="userName" />
	</form>
</body>
<script type="text/javascript">

	var str = "Hello, Javascript string";
	
	// String의 프로퍼티
	// length : 문자열의 길이를 반환한다.
	var len = str.length;
		console.log('문자열의 길이: ', len);
	
	// String의 주요 메소드
	// charAt(position) : 저장된 위치의 문자를 반환한다.
		console.log('10번째 문자: ', str.charAt(10));
	// indexOf(serchValue) : 지정된 문자열이 등장하는 위치를 반환한다. 없으면 -1을 반환한다.
	// serch(serchValue) : 지정된 문자열이 등장하는 위치를 반환한다. (정규표현식을 사용할 수 있다.)	
		console.log('s가 등장하는 위치', str.indexOf('s'));
		console.log('s가 등장하는 위치', str.search('s'));
	
	// replace(searchValue, newValue) : 지정된 문자열을 찾아서 새 문자열로 변경한다.(정규표현식을 사용할 수 있다.)
	//									자바스크립트는 제일처음으로 발견된 하나만 바꿔준다.
	// 									제어문자 g(global)를 적용하면 매칭되는 모든 문자를 찾아낸다.
	//									제어문자 i(case-insensitive)를 적용하면 대소문자를 구별하지않고 문자를 찾아낸다. 
	var str2 = "Mr Blue has a blue house a blue car";
	var str3 = str2.replace(/blue/ig,'red');
	console.log('변경된 문자열',str3);
	
	var text = "이순신,김유신,강감찬";
	// split(separator) : 지정된 구분자를 사용해서 문자열을 나눈 문자열을 담고있는 배열을 반환한다.
	console.log(text.split(','));
	
	// startsWith(serchValue) : 지정된 문자로 문자열이 시작되는지 여부를 boolean값으로 반환한다.
	// endWith(serchValue) : 지정된 문자로 문자열이 끝나는지 여부를 boolean값으로 반환한다.
	var url = 'http://www.daum.net';
	console.log('http로 시작하는 url인가?', url.startsWith('http'));
	
	// substr(beginIndex, length) : 시작위치부터 지정된 갯수만큼 문자열을 잘라낸다.
	//							    length를 생략하면 문자열 끝까지 잘라낸다.
	// substring(beginIndex, endIndex) : 시작위치 ~ 끝위치 사이의 문자열을 잘라낸다. 
	//									 endIndex를 생략하면 문자열 끝까지 잘라낸다.
	console.log(url.substr(7,3));
	console.log(url.substring(7,10));
	
	// toUpperCase(), toLowerCase() : 대소문자로 변환한다.
	// trim() : 불필요한 좌우공백이 제거된 문자열을 반환한다.
	
	
</script>
</html>
