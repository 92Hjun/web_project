<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>
		<input type="checkbox" name="hobby" value="" checked="checked"> 영화보기
		<input type="checkbox" name="hobby" value=""> 게임하기
		<input type="checkbox" name="hobby" value=""> 잠자기
		<input type="checkbox" name="hobby" value=""> 만화보기
		<input type="checkbox" name="hobby" value=""> 먹기
		<input type="checkbox" name="hobby" value=""> 멍때리기
	</p>
	<p>
		<button onclick="checkAll()">전체선택</button>
		<button onclick="unCheckAll()">전체해제</button>
		<button onclick="nextStep()">다음</button>
	</p>
	
</body>
<script type="text/javascript">
	
	function nextStep() {
		var checkBoxs = document.getElementsByName("hobby");
		var isChecked = false;
		for (var i=0; i<checkBoxs.length; i++){
			var checkBox = checkBoxs[i];
			if (checkBox.checked) { // 체크박스의 checked 프로퍼티는 체크된 경우 true 아닌경우 false다.
				isChecked = true;
			}
		}
		if (isChecked) {
			alert("다음 단계로 넘어갑니다.");
		}else {
			alert("체크박스를 하나도 체크하지 않으면 다음 단계로 넘어갈 수 없습니다.");
		}
	}
	
	function checkAll() {
		var checkBoxs = document.getElementsByName("hobby");
		for (var i=0; i<checkBoxs.length; i++){
			var checkBox = checkBoxs[i];
			checkBox.setAttribute("checked", "checked");
			checkBox.checked = true;
		}
		
	}
	
	function unCheckAll() {
		var checkBoxs = document.getElementsByName("hobby");
		for (var i=0; i<checkBoxs.length; i++){
			var checkBox = checkBoxs[i];
			checkBox.removeAttribute("checked");
			checkBox.checked = false;
		}
	}
	
</script>
</html>
