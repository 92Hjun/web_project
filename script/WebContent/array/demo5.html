<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
<script type="text/javascript">
	// 배열객체의 주요 메소드
	var names = [];
	
	// push() : 새로운 요소를 배열의 끝에 추가한다.
	// ArrayList의 add(E e)와 동일
	names.push("홍길동");
	names.push("김유신");
	
	// pop(); 배열의 끝에서부터 하나씩 꺼낸다.
	names.pop();
	
	// shift() : 배열의 처음에서 하느를 뽑고 지운다.
	names.shift();
	
	var numbers = [23,15,12,41,82,8,17];
	
	// indexOf() : 배열에서 지저된 값의 위치가 반환된다.
	//			   찾지 못하면 -1이 반환된다.
	var position = numbers.indexOf(41);
	console.log("위치: " + position);
	
	// join(문자) : 배열의 요소들을 지정된 문자로 연결한다.
	var text = numbers.join("_");
	console.log(text);
	
	// reverse() : 배열요소들의 순서를 뒤집는다.
	numbers.reverse();
	console.log(numbers);
	
	// sort() : 배열의 요소를 오름차순으로 정렬한다.
	numbers.sort();
	console.log(numbers);
	
	numbers.sort(function(a,b) {
		return a-b;
	});
	
	console.log(numbers);
	
	// slice(beginIndex, endIndex) : 배열에서 지정된 구간의 요소들을 추출해서 새로운 배열로 반환한다.
	//			 배열의 요소를 지우지는 않는다.
	var numbers2 = numbers.slice(2, 4);
	console.log(numbers2);
	
	// splice(index, howmany) : 지정된 위치부터 지정된 갯수만큼 배열의 소수를 삭제한다.
	var number = numbers.splice(2,1);
	console.log(number);
	console.log(numbers)
	
	// filter(함수) : 지정된 함수가 true를 반환하는 값들만 담은 새로운 배열을 반환한다.
	var num = numbers.filter(function(score) {
		return score>50;
	});
	console.log(num);
	
	var num = numbers.find(function(score) {
		return score>40;
	});
	console.log(num);
</script>
</html>
