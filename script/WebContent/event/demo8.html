<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div, p {padding: 30px; border: 1px solid black;}
</style>
</head>
<body>
	<div id="div">
		<p id="p-el">
			<button id="btn-el">클릭</button>
		</p>
	</div>
</body>
<script type="text/javascript">

	document.getElementById('btn-el').addEventListener('click', function(e) {
		e.stopImmediatePropagation();
		console.log('button 첫번째 처리');
	});
	document.getElementById('btn-el').addEventListener('click', function(e) {
		e.stopPropagation();
		console.log('button 두번째 처리');
	});
	document.getElementById('p-el').addEventListener('click', function(e) {
		e.stopPropagation();
		console.log('p 처리');
	});
	document.getElementById('div').addEventListener('click', function(e) {
		e.stopPropagation();
		console.log('div 처리');
	});
</script>
</html>
