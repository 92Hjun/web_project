<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form id="my-form">
		이름:<br /> <input type="text" id="user-name" name="username" /><br />
		자격증:<br /> <input type="text" id="user-license-1" name="license"><br />
	</form>
	<p>
		<button onclick="addLicenseField()">자격증 입력칸 추가</button>
	</p>
</body>

<script type="text/javascript">
	var number = 10;
	/*
	function addLicenseField() {
		number++;
		var html = '<input type="text" id="user-license-'+number+'" name="license"><br />';
		document.getElementById("my-form").innerHTML += html;
	}

	function addLicenseField() {
		var input = document.createElement("input");
		input.setAttribute('type', 'text');
		input.setAttribute('id', "user-license-"+number++);
		input.setAttribute('name', 'license');
		
		var br = document.createElement("br");
											// 자식엘리먼트를 붙힐때 사용한다.
		document.getElementById("my-form").appendChild(input);
		document.getElementById("my-form").appendChild(br);
		
	}
</script>
</html>
