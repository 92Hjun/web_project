<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	예매일: <input type="date" id="date-field">
</body>
	<script type="text/javascript">
	
		//Date 객체 : 날짜/시간 정보를 가지고있는 객체
		var today = new Date();
		console.log(today);
		
		var dateString = today.toLocaleDateString();
		console.log(dateString);
		
		// getFullyear() 	: 년도를 반환
		// getMonth() 		: 0~11 사이의 값을 반환(월)
		// getDate()		: 1~31 사이의 값을 반환(일)
		// getHours()		: 0~23 사이의 값을 반환(시)
		// getMinutes() 	: 0~59 사이의 값을 반환(분)
		// getSeconds() 	: 0~59 사이의 값을 반환(초)
		// getTime()		: 1970년 1월1일 0시0분0초 ~ 
		
		var year = today.getFullYear();
		var month = today.getMonth()+1;
		var date = today.getDate();
		
		// 이어붙힐때는 공백으로 초기화 해준다.
		var dateText = '';
		dateText += year;
		dateText += '-';
		dateText += ( month< 10 ? '0'+month : month );
		dateText += '-';
		dateText += ( date< 10 ? '0'+date : date );
		
		
		console.log(year,month,date);
		console.log(dateText);
		
		// 예매일을 오늘날짜로 설정하는 코드
		document.getElementById("date-field").value = dateText;
	</script>
</html>
