<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
<script type="text/javascript">
	
	// 이름이 있는 함수는 함수 선언 이전에도 사용할수있다.
	fn1();
	
	// 익명함수는 함수가 정의된것이 변수에 저장되기 전에 함수를 실행하기때문에
	// 변수에 저장되기 이전에 함수를 실행할수 없다.
	// fn2();
	
	function fn1() {
		alert("fn1함수가 실행되었습니다.");
	}
	
	// 익명함수
	var fn2 = function() {
		alert("fn2함수가 실행되었습니다.");
	}
	
	fn2();
</script>
</html>
