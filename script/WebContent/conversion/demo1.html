<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	가격: <input type="number" id="price-field" value="0"><br/>
	수량: <input type="number" id="qty-field" value="0"/>
	<button id="total-btn" onclick="displayTotalPrice()">계산</button><br/>
	
	결제금액: <input type="text" id="total-field" readonly="readonly">
</body>
<script type="text/javascript">
					// document는 
	function displayTotalPrice() {
						
		var priceText = document.getElementById("price-field").value;
		var qtyText = document.getElementById("qty-field").value;
		
		// 입력받은 입력필드의 값을 숫자(정수)로 변환
		var price = parseInt(priceText);
		var qty = parseInt(qtyText);
		
		var total = price * qty;
		
		// 계산된 결제금액을 결제금액 필드에 표시하기
		document.getElementById("total-field").value = total;
	}
					
</script>
</html>
