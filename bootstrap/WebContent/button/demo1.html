<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
						<!-- 상대경로 표기법 -->
<link rel="stylesheet" href="../bootstrap-3.3.2/css/bootstrap.css">
<title></title>
</head>
<body>
	<div class="container">
		<h1>버튼</h1>
		
		<div>
			<button class="btn btn-default">btn-default</button>
			<button class="btn btn-primary">btn-primary</button>
			<button class="btn btn-success">btn-success</button>
			<button class="btn btn-info">btn-info</button>
			<button class="btn btn-warning">btn-warning</button>
			<button class="btn btn-danger">btn-danger</button>
			<button class="btn btn-link">btn-link</button>
		</div>
		
		<h2>a, input으로 버튼 만들기</h2>
		<div>
			<a href="http://www.naver.com" class="btn btn-info">네이버</a>
			<input type="button" class="btn btn-info" value="버튼"/>
			<input type="submit" class="btn btn-info" value="버튼"/>
		</div>
		
		<h2>버튼의 크기 조절하기</h2>
			<button class="btn btn-primary btn-lg" >btn-lg</button>
			<button class="btn btn-primary btn-md" >btn-md</button>
			<button class="btn btn-primary btn-sm">btn-sm</button>
			<button class="btn btn-primary btn-xs">btn-xs</button>
			
		<h2>버튼 활성화/비활성화</h2>
			<button class="btn btn-success active">btn-active</button>
			<button class="btn btn-success disabled">btn-disabled</button>
			
		<h2>버튼 그룹</h2>
		<div class="btn-group">
			<button class="btn btn-success">확인</button>
			<button class="btn btn-success">취소</button>
			<button class="btn btn-success">닫기</button>
		</div>
</body>
</html>
